<div class="widget-holder">

  <header class="header-wrapper">
    <p>
      Configure pie chart
      <a href="https://help.fliplet.com/charts/" class="help-icon" target="_blank">
        <i class="fa fa-question-circle-o"></i>
      </a>
    </p>
  </header>

  <div class="form-horizontal">
    <div class="form-group data-source-query"></div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="show_data_legend" name="show_data_legend" value="show" checked>
          <label for="show_data_legend">
            <span class="check"><i class="fa fa-check"></i></span> Enable data legend
          </label>
        </div>
        <p class="help-block">Legends can be used as interactive filters</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="show_data_values" name="show_data_values" value="show" checked>
          <label for="show_data_values">
            <span class="check"><i class="fa fa-check"></i></span> Enable data values
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="show_total_entries" name="show_total_entries" value="show">
          <label for="show_total_entries">
            <span class="check"><i class="fa fa-check"></i></span> Show total number of entries
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="auto_refresh" name="auto_refresh" value="refresh">
          <label for="auto_refresh">
            <span class="check"><i class="fa fa-check"></i></span> Automatically refresh data every 5 seconds
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="chart_name">Chart name (for JS API)</label> <a href="https://developers.fliplet.com/API/components/charts.html">Learn more</a>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="chart_name" name="chart_name" placeholder="(Optional)" value="">
      </div>
    </div>
  </div>
</div>
